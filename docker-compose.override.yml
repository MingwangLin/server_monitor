version: '3.7'

services:
  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: monitor:latest
    volumes:
      - .:/app
    command: gunicorn --bind 0.0.0.0 --log-level error wsgi:app
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      FLASK_SETTINGS_MODULE: 'server_monitor.settings'


  worker:
    image: monitor:latest
    volumes:
      - .:/app
    command: python monitor_worker/main.py
    restart: unless-stopped
    environment:
      PYTHONPATH: '${PYTHONPATH}:/app/monitor_worker'
      PYTHONUNBUFFERED: '1'
      TZ: 'Asia/Shanghai'
      FLASK_SETTINGS_MODULE: 'server_monitor.settings'


  mongodb:
    ports:
      - "27017:27017"
    restart: unless-stopped



